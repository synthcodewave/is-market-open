<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Is Market Open?</title>

    <meta name="theme-color" content="#0a0a0a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Market Open?">
    <link rel="apple-touch-icon" href="icon.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            padding-top: max(40px, env(safe-area-inset-top));
            padding-bottom: max(40px, env(safe-area-inset-bottom));
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        /* Title */
        .title {
            color: #555;
            font-size: 12px;
            font-weight: 500;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        /* The answer - this is the star */
        .answer {
            font-size: 140px;
            font-weight: 800;
            line-height: 0.9;
            letter-spacing: -5px;
        }

        .answer.yes {
            color: #0f0;
        }

        .answer.no {
            color: #f33;
        }

        /* Context/reason */
        .context {
            color: #fa0;
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-top: 15px;
            margin-bottom: 50px;
        }

        /* Info section - stacked on mobile */
        .info {
            border-top: 1px solid #222;
            padding-top: 30px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            padding: 8px 0;
            border-bottom: 1px solid #111;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #444;
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .info-value {
            color: #0c0;
            font-size: 15px;
            font-weight: 600;
            font-variant-numeric: tabular-nums;
        }

        .info-value.white {
            color: #fff;
        }

        .info-value.dim {
            color: #666;
        }

        /* Countdown highlight */
        .countdown-row {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #222;
        }

        .countdown-label {
            color: #555;
            font-size: 11px;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .countdown-time {
            color: #fff;
            font-size: 36px;
            font-weight: 700;
            font-variant-numeric: tabular-nums;
            letter-spacing: -1px;
        }

        .countdown-date {
            color: #444;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Is the Market Open?</div>

        <div id="answer" class="answer">â€”</div>

        <div id="context" class="context">...</div>

        <div class="info">
            <div class="info-row">
                <span class="info-label">New York</span>
                <span id="clock-ny" class="info-value">--:--:--</span>
            </div>
            <div class="info-row">
                <span class="info-label">Local</span>
                <span id="clock-local" class="info-value">--:--:--</span>
            </div>
            <div class="info-row">
                <span class="info-label">Session</span>
                <span id="session" class="info-value dim">--</span>
            </div>
        </div>

        <div class="countdown-row">
            <div class="countdown-label" id="countdown-label">Opens in</div>
            <div class="countdown-time" id="countdown-time">--:--:--</div>
            <div class="countdown-date" id="countdown-date"></div>
        </div>
    </div>

    <script>
        const US_HOLIDAYS = {
            '2024-01-01': "New Year's Day", '2024-01-15': "MLK Day", '2024-02-19': "Presidents Day",
            '2024-03-29': "Good Friday", '2024-05-27': "Memorial Day", '2024-06-19': "Juneteenth",
            '2024-07-04': "Independence Day", '2024-09-02': "Labor Day", '2024-11-28': "Thanksgiving",
            '2024-12-25': "Christmas",
            '2025-01-01': "New Year's Day", '2025-01-20': "MLK Day", '2025-02-17': "Presidents Day",
            '2025-04-18': "Good Friday", '2025-05-26': "Memorial Day", '2025-06-19': "Juneteenth",
            '2025-07-04': "Independence Day", '2025-09-01': "Labor Day", '2025-11-27': "Thanksgiving",
            '2025-12-25': "Christmas",
            '2026-01-01': "New Year's Day", '2026-01-19': "MLK Day", '2026-02-16': "Presidents Day",
            '2026-04-03': "Good Friday", '2026-05-25': "Memorial Day", '2026-06-19': "Juneteenth",
            '2026-07-03': "Independence Day", '2026-09-07': "Labor Day", '2026-11-26': "Thanksgiving",
            '2026-12-25': "Christmas",
        };

        const PREMARKET = 4 * 60, OPEN = 9 * 60 + 30, CLOSE = 16 * 60, AFTER_CLOSE = 20 * 60;

        const getNYTime = () => new Date().toLocaleString('en-US', { timeZone: 'America/New_York' });
        const getNYDate = () => {
            const ny = new Date(getNYTime());
            return `${ny.getFullYear()}-${String(ny.getMonth()+1).padStart(2,'0')}-${String(ny.getDate()).padStart(2,'0')}`;
        };
        const getNYMinutes = () => { const ny = new Date(getNYTime()); return ny.getHours() * 60 + ny.getMinutes(); };
        const isWeekend = () => { const d = new Date(getNYTime()).getDay(); return d === 0 || d === 6; };

        function getStatus() {
            if (isWeekend()) return { open: false, session: 'Weekend', holiday: null };
            const holiday = US_HOLIDAYS[getNYDate()];
            if (holiday) return { open: false, session: 'Holiday', holiday };
            const m = getNYMinutes();
            if (m >= OPEN && m < CLOSE) return { open: true, session: 'Regular', holiday: null };
            if (m >= PREMARKET && m < OPEN) return { open: false, session: 'Pre-Market', holiday: null };
            if (m >= CLOSE && m < AFTER_CLOSE) return { open: false, session: 'After-Hours', holiday: null };
            return { open: false, session: 'Closed', holiday: null };
        }

        function getCountdown() {
            const status = getStatus();
            const now = new Date(getNYTime());

            if (status.open) {
                const target = CLOSE * 60 * 1000;
                const current = (now.getHours() * 60 + now.getMinutes()) * 60 * 1000 + now.getSeconds() * 1000;
                const diff = target - current;
                return { label: 'Closes in', time: formatDiff(diff), date: null };
            }

            if (status.session === 'Pre-Market') {
                const target = OPEN * 60 * 1000;
                const current = (now.getHours() * 60 + now.getMinutes()) * 60 * 1000 + now.getSeconds() * 1000;
                const diff = target - current;
                return { label: 'Opens in', time: formatDiff(diff), date: null };
            }

            // Find next trading day
            let targetDate = new Date(now);
            targetDate.setDate(targetDate.getDate() + 1);
            while (true) {
                const day = targetDate.getDay();
                const dateStr = targetDate.toISOString().split('T')[0];
                if (day !== 0 && day !== 6 && !US_HOLIDAYS[dateStr]) break;
                targetDate.setDate(targetDate.getDate() + 1);
            }
            targetDate.setHours(4, 0, 0, 0);
            const diff = targetDate - now;
            return {
                label: 'Opens in',
                time: formatDiff(diff),
                date: targetDate.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' })
            };
        }

        function formatDiff(ms) {
            const h = Math.floor(ms / 3600000);
            const m = Math.floor((ms % 3600000) / 60000);
            const s = Math.floor((ms % 60000) / 1000);
            return `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
        }

        function formatTime(date) {
            return date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true });
        }

        function update() {
            const status = getStatus();

            document.getElementById('answer').textContent = status.open ? 'YES' : 'NO';
            document.getElementById('answer').className = 'answer ' + (status.open ? 'yes' : 'no');
            document.getElementById('context').textContent = status.holiday || status.session;
            document.getElementById('session').textContent = status.session;

            const now = new Date();
            const nyTime = new Date(getNYTime());
            document.getElementById('clock-ny').textContent = formatTime(nyTime);
            document.getElementById('clock-local').textContent = formatTime(now);

            const countdown = getCountdown();
            document.getElementById('countdown-label').textContent = countdown.label;
            document.getElementById('countdown-time').textContent = countdown.time;
            document.getElementById('countdown-date').textContent = countdown.date || '';
        }

        update();
        setInterval(update, 1000);
    </script>
</body>
</html>
